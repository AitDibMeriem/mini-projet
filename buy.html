<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Ticket</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #25b9d6;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-top: 15px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        .form-container button {
            margin-top: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .visa-logo {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .visa-logo img {
            width: 60px;
        }

        .done-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <header>
        <h1>Buy Ticket</h1>
    </header>
    <main>
        <div class="form-container">
            <label for="cvv">NAME </label>
            <input type="text" id="cvv" name="cvv">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number">

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv">

            <div class="visa-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa Logo">
            </div>

            <button id="purchase-button">Purchase</button>
        </div>
        <div class="done-message" id="done-message">
            DONE
        </div>
    </main>
    <script>
        document.getElementById('purchase-button').addEventListener('click', () => {
            document.getElementById('done-message').style.display = 'block';
        });
        
    </script>

</body>
</html>
